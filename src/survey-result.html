<section data-layout="sublayout" data-page="object">
  <div class="container">
    <h1 class="page-title">측량성과물 조회 </h1>
    

    <div class="publication-container">
      <div class="search-top-box">
        <div class="search-form">
          <div class="search-row">
            <div class="search-row-item">
              <label for="large-category">년도 선택</label>
              <select class="krds-form-select" title="검색 조건" id="large-category">
                <option value="">2025</option>
                <option value="">2024</option>
                <option value="">2023</option>
                <option value="">2022</option>
                <option value="">2021</option>
                <option value="">2020</option>
                <option value="">2019</option>
                <option value="">2018</option>
                <option value="">2017</option>
                <option value="">2016</option>
              </select>
            </div>
            <div class="search-row-item">
              <label for="small-category">파일유형</label>
              <select class="krds-form-select" title="검색 조건" id="small-category">
                <option value="">전체</option>
                <option value="">제목</option>
                <option value="">내용</option>
              </select>
            </div>
          </div>
          <div class="search-row">
            <select class="krds-form-select" title="검색 조건">
							<option value="">도엽번호</option>
							<option value="">제목</option>
							<option value="">내용</option>
						</select>
            <input type="text" placeholder="도엽번호를 입력하세요." class="krds-input">
            <button type="button" class="krds-btn medium"><i class="icon ico-search" aria-hidden="true"></i>검색</button>
          </div>
        </div>
      </div>

      <div class="search-list-top">
        <ul class="sch-info" aria-live="polite">
          <li>검색 결과 <span class="point">24</span>개</li>
        </ul>
        <ul class="sch-sort">
          <li>
            <strong class="sort-label"><label for="sort">정렬기준</label></strong>
            <div class="w-sort-btn">
              <button type="button" class="active">관련도순</button>
              <button type="button">최신순</button>
            </div>
            <div class="m-sort-btn">
              <select class="krds-form-select-sort" id="sort">
                <option>관련도순</option>
                <option>최신순</option>
                <option>인기순</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
      <div class="board-list">
        <div class="board-list__body table__list sm">
          <table>
            <colgroup>
              <col style="width: 7rem;">
              <col style="width: 45rem;">
              <col style="width: auto;">
              <col style="width: 18rem;">
              <col style="width: 18rem;">
            </colgroup>
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">도엽</th>
                <th scope="col">파일정보</th>
                <th scope="col">등록일자</th>
                <th scope="col">수정일자</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="number">1</td>
                <td class="text-left">
                  <div class="number-id">H342807008XXXX</div>
                  <p class="subject">XX도 어초어장관리 사업 인공어초 시설지(일반수로측량)</p>
                </td>
                <td>
                  <div class="meta-card">
                    <div class="meta-card-title">
                      <strong>메타파일</strong>
                      <button type="button" class="krds-btn tertiary small"><i class="svg-icon icon-download"></i>다운로드</button>
                    </div>
                    <div class="meta-card-items">
                      <span class="meta-card-item-text">텍스트(TXT)</span>
                      <span class="line"></span>
                      <span class="meta-card-item-text">10.0MB</span>
                    </div>
                  </div>
                </td>
                <td>2025-01-01 11:00:00</td>
                <td>2025-01-01 11:00:00</td>
              </tr>

            </tbody>
          </table>
        </div>
        <!-- //board-list__body -->

        <div class="board-list__footer">
          {{> Pagination}}
        </div>
        <!-- //board-list__footer -->
      </div>
      <!-- //board-list -->
    </div>
</section>
