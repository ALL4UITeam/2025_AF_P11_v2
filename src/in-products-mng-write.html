<!-- @layout layouts/sub.html -->
<section data-layout="sublayout" data-page="object">
  <div class="container">
    <h1 class="page-title">객체사전</h1>

    <!-- tab list -->
    <nav class="tab-nav" role="tablist">
      <button type="button" class="tab-nav-item active" aria-selected="true">생산물 관리</button>
      <button type="button" class="tab-nav-item" aria-selected="flase">생산물 파일</button>
    </nav>
    <!-- //tab list -->


    <div class="products-mng-container">
      <div class="responsive-table">
        <table>
          <tbody>
            <tr>
              <th scope="row">생산물  구분</th>
              <td>
                <select name="scale" id="scale" class="krds-form-select small" title="구분">
                  <option value="">선택</option>
                  <option value="1:5000">1:5000</option>
                  <option value="1:25000">1:25000</option>
                </select>
              </td>
              <th scope="row">도엽</th>
              <td>
                <input type="text" name="doeop" id="doeop" class="krds-input small" title="도엽" placeholder="도엽을 입력해주세요">
              </td>
            </tr>
            <tr>
              <th scope="row">공개 유형</th>
              <td colspan="3">
                <select name="public-type" id="public-type" class="krds-form-select small" title="공개 유형">
                  <option value="">선택</option>
                  <option value="관리용">관리용</option>
                  <option value="공개">공개</option>
                </select>
              </td>
            </tr>
            <tr>
              <th scope="row" >파일 업로드</th>
              <td colspan="3">
                <!-- file upload -->
                <div class="krds-file-upload line" style="padding: 0;margin: 0;border: none;">
                  <!-- 파일 업로드 영역 -->
                  <div class="file-upload">
                    <p class="txt">첨부할 파일을 여기에 끌어다 놓거나, 파일 선택 버튼을 눌러 파일을 직접 선택해주세요.</p>
                    <div class="file-upload-btn-wrap">
                      <input type="file" name="myFile" id="fileu-upload" hidden>
                      <label for="fileu-upload">
                        <button type="button" class="krds-btn medium"><i class="svg-icon ico-upload"></i>파일선택</button>
                      </label>
                    </div>
                  </div>
                  <!-- //파일 업로드 영역 -->
                  <!-- 파일 리스트 영역 -->
                  <div class="file-list">
                    <div class="total"><span class="current">3개</span> / 10개</div>
                    <ul class="upload-list">
                      <li>
                        <div class="file-info">
                          <div class="file-name">위임장(주민등록법 시행령 별지 제15호의2호서식) [hwp, 17KB] </div>
                          <div class="btn-wrap">
                            <button type="button" class="krds-btn medium text">삭제 <i
                                class="svg-icon ico-delete-fill"></i></button>
                          </div>
                        </div>
                      </li>
                      
                    </ul>
                    <div class="upload-delete-btn">
                      <button type="button" class="krds-btn xsmall tertiary">전체 파일 삭제<i
                          class="svg-icon ico-angle right"></i></button>
                    </div>
                  </div>
                  <!-- //파일 리스트 영역 -->
                </div>
                <!-- //file upload -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="section-actions end">
        <div class="r">
          <button type="button" class="krds-btn medium primary">저장</button>
          <button type="button" class="krds-btn medium tertiary">취소</button>
        </div>
      </div>
    </div>

  </div>
</section>
