<!doctype html>
<html lang="ko">

<head>
  {{> Head }}
</head>

<body>
  <div id="krds-skip-link">
    <a href="#breadcrumb">본문 바로가기</a>
  </div>

  {{> Header }}
  <main id="app" class="l-sub">
    {{> Breadcrumb items=breadcrumb subBanner="object"}}
    <div id="contents">
      <div class="container">
        <h1 class="page-title">모달 로그인 샘플</h1>
        <button type="button" class="krds-btn large open-modal" data-target="modal_login">class 및 data-target
          호출</button>
      </div>
    </div>
  </main>

  {{> Footer }}
  <!-- modal -->
  <section id="modal_login" class="krds-modal fade in shown" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- modal contents -->
        <div class="modal-conts">
          <div class="conts-area login-container">
            <div class="login-header">
              <div class="logo-section">
                <img src="./assets/images/portal/login-logo.png" alt="K-OCEAN 로고">
              </div>
              <h2 class="login-title">항행통보 담당자 로그인</h2>
              <p class="login-desc">공유해 항행통보 시스템입니다. 로그인 후 이용해주세요.</p>
            </div>

            <div class="login-form">
              <div class="form-group">
                <div class="form-tit"><label for="login-id">아이디</label></div>
                <div class="form-conts">
                  <input type="text" id="login-id" class="krds-input" placeholder="아이디를 입력하세요">
                </div>
              </div>

              <div class="form-group">
                <div class="form-tit"><label for="login-password">비밀번호</label></div>
                <div class="form-conts">
                  <input type="password" id="login-password" class="krds-input" placeholder="비밀번호를 입력하세요">
                </div>
              </div>
              <button type="button" class="krds-btn large primary block">로그인</button>
            </div>
          </div>
        </div>
        <!-- //modal contents -->
        <!-- modal btn -->
        <!-- //modal btn -->
        <!-- close button -->
        <button type="button" class="krds-btn medium icon btn-close close-modal">
          <span class="sr-only">닫기</span>
          <i class="svg-icon ico-popup-close"></i>
        </button>
        <!-- //close button -->
      </div>
    </div>
    <div class="modal-back in"></div>
  </section>
  <!-- //modal -->
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/page/portal.js"></script>
</body>

</html>
