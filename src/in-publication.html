<!-- @pageTitle 해양정보 간행물/간행물정보관리 -->

<!-- @layout layouts/sub.html -->
<section data-layout="sublayout" data-page="object">
  <div class="container">
    <h1 class="page-title">해양정보 간행물</h1>
    <!-- tab -->

    <!-- tab list -->

    <div class="tab-nav-container">
      <button type="button" class="toggle" title="현재 탭 위치">
        <span class="toggle-text">해양정보 간행물 정보 관리</span>
        <i class="svg-icon ico-angle"></i>
      </button>
      <nav class="tab-nav">
        <button type="button" class="tab-nav-item active" aria-current="page">해양정보 간행물 정보 관리</button>
        <button type="button" class="tab-nav-item" aria-current="false">해양정보 간행물 파일 관리</button>
      </nav>
    </div>
    <!-- //tab list -->

    <div class="category-tabs-container">
      <button type="button" class="category-toggle" title="현재 카테고리">
        <span class="toggle-text">해양정보</span>
        <i class="svg-icon ico-angle"></i>
      </button>
      <nav class="category-tabs">
        <button type="button" class="category-tab active" data-category="ocean">해양정보</button>
        <button type="button" class="category-tab" data-category="basic">해양 기본도</button>
        <button type="button" class="category-tab" data-category="terrain">해저 지형</button>
        <button type="button" class="category-tab" data-category="survey">측량 원도</button>
      </nav>
    </div>


    <div class="publication-container">
      <div class="search-top-box">
        <div class="search-form">
          <div class="search-row">
            <div class="search-row-item">
              <label for="large-category">대분류</label>
              <select class="krds-form-select" title="검색 조건" id="large-category">
                <option value="">전체</option>
                <option value="">제목</option>
                <option value="">내용</option>
              </select>
            </div>
            <div class="search-row-item">
              <label for="small-category">소분류</label>
              <select class="krds-form-select" title="검색 조건" id="small-category">
                <option value="">전체</option>
                <option value="">제목</option>
                <option value="">내용</option>
              </select>
            </div>
          </div>
          <div class="search-row">
            <!-- <select class="krds-form-select" title="검색 조건">
							<option value="">전체</option>
							<option value="">제목</option>
							<option value="">내용</option>
						</select> -->
            <input type="text" placeholder="레이어명을 입력해주세요" class="krds-input">
            <button type="button" class="krds-btn medium"><i class="icon ico-search" aria-hidden="true"></i>검색</button>
          </div>
        </div>
      </div>

      <div class="search-list-top">
        <ul class="sch-info" aria-live="polite">
          <li>검색 결과 <span class="point">24</span>개</li>
        </ul>
        <ul class="sch-sort">
          <li>
            <strong class="sort-label"><label for="sort">정렬기준</label></strong>
            <div class="w-sort-btn">
              <button type="button" class="active">관련도순</button>
              <button type="button">최신순</button>
            </div>
            <div class="m-sort-btn">
              <select class="krds-form-select-sort" id="sort">
                <option>관련도순</option>
                <option>최신순</option>
                <option>인기순</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
      <div class="board-list">
        <div class="board-list__body table__list">
          <table>
            <colgroup>
              <col style="width: 8%;">
              <col style="width: 20%;">
              <col style="width: 20%;">
              <col style="width: 12%;">
              <col style="width: 12%;">
              <col style="width: 12%;">
              <col style="width: 15%;">
              <col style="width: 15%;">
            </colgroup>
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">분류</th>
                <th scope="col">자료</th>
                <th scope="col">형식</th>
                <th scope="col">용량</th>
                <th scope="col">갱신일자</th>
                <th scope="col">미리보기</th>
                <th scope="col">다운로드</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="number">1</td>
                <td>지형 및 해안선</td>
                <td>전자해도-총도</td>
                <td><a href="#" class="ellipsis">난류</a></td>
                <td>5 kb</td>
                <td>2025-08-15</td>
                <td><button class="krds-btn secondary small open-modal" data-target="publication-preview-modal"><i class="svg-icon icon-preview"></i>미리보기</button></td>
                <td><button class="krds-btn tertiary small"><i class="svg-icon icon-download"></i>다운로드</button></td>
              </tr>

            </tbody>
          </table>
        </div>
        <!-- //board-list__body -->

        <div class="board-list__footer">
          {{> Pagination}}
        </div>
        <!-- //board-list__footer -->
      </div>
      <!-- //board-list -->
    </div>
</section>

<!-- modal -->
<section id="publication-preview-modal" class="krds-modal fade in" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
      </div>
      <!-- modal contents -->
      <div class="modal-conts">
        <div class="conts-area">
          <img src="https://placehold.co/600x400" alt="">
        </div>
      </div>
      <div class="modal-btn btn-wrap">
        <button type="button" class="krds-btn medium primary close-modal">닫기</button>
      </div>
      <button type="button" class="krds-btn medium icon btn-close close-modal">
        <span class="sr-only">닫기</span>
        <i class="svg-icon ico-popup-close"></i>
      </button>
      <!-- //close button -->
    </div>
  </div>
  <div class="modal-back in"></div>
</section>
<!-- //modal -->
